<div class="modal-backdrop" *ngIf="show">
  <div class="modal-content position-relative shadow-lg">
    <!-- Close Button -->
    <div class="d-flex justify-content-end mb-2">
      <button class="btn btn-outline-secondary btn-sm fs-4 me-2 mt-2" (click)="close()">âœ–</button>
    </div>

    <!-- PDF Viewer -->
    <div class="pdf-container">
      <pdf-viewer
        [src]="pdfSrc"
        [render-text]="true"
        style="width: 100%; height: 80vh; display: block;"
        [original-size]="false"
        [zoom]="1.0">
      </pdf-viewer>
    </div>
  </div>
</div>
