<div class="modal fade" id="registerGuideModal" tabindex="-1" aria-labelledby="registerGuideModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content border-0 shadow rounded-4">

      <div class="modal-header bg-primary text-white rounded-top-4 px-4 py-3">
        <h5 class="modal-title fw-bold" id="registerGuideModalLabel">Before You Register</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body px-4 py-4">
        <p class="fs-5 text-center mb-0">
          Have you read our guide on how to register? It contains important steps to ensure your account is set up correctly.
        </p>
      </div>

      <div class="modal-footer d-flex justify-content-center gap-3 px-4 pb-4">
        <button type="button" class="btn btn-outline-secondary px-4 py-2 rounded-pill" (click)="goToDownloads()">
          <i class="bi bi-journal-text me-2"></i> No, take me to the guide
        </button>
        <button type="button" class="btn btn-primary px-4 py-2 rounded-pill" (click)="goToRegister()">
          <i class="bi bi-arrow-right-circle-fill me-2"></i> Yes, continue to register
        </button>
      </div>
    </div>
  </div>
</div>
