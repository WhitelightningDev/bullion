<!-- Educational Video Section -->
<div class="container col-xxl-8 px-4 py-5">
  <div class="row justify-content-center text-center">

    <!-- New First Video: Bullion Registration Tutorial -->
    <div class="col-12 mb-4">
      <p class="text-primary fs-5 mb-2">Start Here</p>
      <h2 class="text-white display-6 border-bottom pb-2">
        Bullion <strong class="text-warning">Registration Tutorial</strong>
      </h2>
    </div>


<div class="col-12 my-4">
  <div class="ratio ratio-16x9 rounded shadow overflow-hidden">
    <iframe
      src="https://www.youtube.com/embed/Ae87M9hHE_Y"
      title="Bullion Registration Tutorial"
      allowfullscreen
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      frameborder="0"
      class="rounded"
    ></iframe>
  </div>
</div>

    <!-- Section Title: My Co-op Deposit Process -->
    <div class="col-12 mb-4 mt-5">
      <p class="text-primary fs-5 mb-2">Learn More</p>
      <h2 class="text-white display-6 border-bottom pb-2">
        My Co-op <strong class="text-warning">Deposit Process</strong>
      </h2>
    </div>

    <!-- First Existing Video -->
    <div class="col-12 my-4">
      <div class="position-relative rounded overflow-hidden shadow video-wrapper" (click)="togglePlayPause()">
        <video #videoPlayer class="w-100 video-border rounded" preload="metadata" poster="Memberdepositprocess.png"
          (play)="isPlaying = true" (pause)="isPlaying = false">
          <source src="/MyCo-opDepositProcess.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <button *ngIf="!isPlaying"
          class="custom-play-button position-absolute top-50 start-50 translate-middle btn btn-light btn-lg rounded-circle shadow"
          aria-label="Play video" type="button" (click)="$event.stopPropagation(); togglePlayPause()">
          ▶
        </button>
      </div>
    </div>

    <!-- Section Title 2 -->
    <div class="col-12 mt-5 mb-4">
      <h2 class="text-white display-6 border-bottom pb-2">
        Registered Members <strong class="text-warning">Account Walkthrough</strong>
      </h2>
    </div>

    <!-- Second Existing Video -->
    <div class="col-12 my-4">
      <div class="position-relative rounded overflow-hidden shadow video-wrapper" (click)="togglePlayPause()">
        <video #videoPlayer class="w-100 video-border rounded" preload="metadata" poster="ExsitingMembers.png"
          (play)="isPlaying = true" (pause)="isPlaying = false">
          <source src="/bullion-web-video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <button *ngIf="!isPlaying"
          class="custom-play-button position-absolute top-50 start-50 translate-middle btn btn-light btn-lg rounded-circle shadow"
          aria-label="Play video" type="button" (click)="$event.stopPropagation(); togglePlayPause()">
          ▶
        </button>
      </div>
    </div>

  </div>
</div>
