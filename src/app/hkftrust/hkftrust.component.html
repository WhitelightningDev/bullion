<div class="container px-3 px-md-4 py-5 my-5 text-center bg-dark text-white rounded-4 shadow-lg">
  <!-- Hero Image -->
  <div class="mb-4">
    <img
      class="img-fluid rounded-4 shadow mx-auto"
      [src]="heroImage"
      [alt]="translate.currentLang === 'af' ? 'Hong Kong Trust - Afrikaans' : 'Hong Kong Trust'"
      style="width: 100%; max-width: 500px;"
    />
  </div>

  <!-- Headline -->
  <h1 class="display-6 display-md-5 fw-bold">{{ 'HKFT.TITLE' | translate }}</h1>

  <!-- Intro Paragraph -->
  <div class="col-lg-8 mx-auto">
    <p class="lead mb-4">
      {{ 'HKFT.INTRO' | translate }}
    </p>

    <!-- Register Button -->
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
      <button
        (click)="confirmRedirect()"
        class="btn btn-warning btn-lg px-5 fw-bold"
      >
        {{ 'HKFT.SETUP_BUTTON' | translate }}
      </button>
    </div>
  </div>

  <!-- Embedded Google Drive Video -->
  <div class="mb-5">
    <div class="ratio ratio-16x9 rounded-4 shadow mx-auto w-100" style="max-width: 800px;">
      <iframe
        src="https://drive.google.com/file/d/15-lHJ0uVprYUMrgvY8Zs06nllFVit-gi/preview"
        allow="autoplay"
        allowfullscreen
        style="border: none;"
      ></iframe>
    </div>
  </div>

  <!-- Embedded PDF Viewer -->
  <div class="mb-5">
    <div class="rounded-4 shadow mx-auto w-100" style="max-width: 800px;">
      <iframe
        src="assets/downloads/FAQ-HongKongForeignTrusts.pdf"
        style="border: none; width: 100%; height: 600px;"
      ></iframe>
    </div>
  </div>
</div>
