<div class="px-4 m-3 py-5 my-5 text-center bg-dark text-white rounded-4 shadow-lg">

  <!-- Hero Image -->
  <img
  class="d-block mx-auto mb-4 rounded-4 shadow"
  [src]="heroImage"
  [alt]="translate.currentLang === 'af' ? 'Hong Kong Trust - Afrikaans' : 'Hong Kong Trust'"
  width="500"
/>
  <!-- Headline -->
  <h1 class="display-5 fw-bold">{{ 'HKFT.TITLE' | translate }}</h1>

  <!-- Intro Paragraph -->
  <div class="col-lg-8 mx-auto">
    <p class="lead mb-4">
 {{ 'HKFT.INTRO' | translate }}    </p>

    <!-- Register Button -->
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
      <button
  (click)="confirmRedirect()"
  class="btn btn-warning btn-lg px-5 fw-bold"
>
{{ 'HKFT.SETUP_BUTTON' | translate }}</button>

    </div>
  </div>

  <!-- Embedded Google Drive Video -->
  <div class="mb-5">
    <iframe
      src="https://drive.google.com/file/d/15-lHJ0uVprYUMrgvY8Zs06nllFVit-gi/preview"
      width="70%"
      height="480"
      class="rounded-4 shadow"
      style="border: none;"
      allow="autoplay"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Embedded PDF Viewer -->
  <div class="mb-5">
    <iframe
      src="assets/downloads/FAQ-HongKongForeignTrusts.pdf"
      width="70%"
      height="600"
      class="rounded-4 shadow"
      style="border: none;"
    ></iframe>
  </div>

</div>
