<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm py-3 rounded-4 border border-light-subtle">
  <div class="container-fluid px-4">

    <!-- Logo & Brand -->
    <a class="navbar-brand d-flex align-items-center " routerLink="/">
      <img src="bullion-logo.png" width="42" height="42" class="rounded-circle border border-1"
        alt="Bullion Co-Op Logo" />
      <span class="fw-semibold fs-5 text-dark">{{ 'NAV.BRAND' | translate }}</span>
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav Items -->
    <div class="collapse navbar-collapse" id="navbarNavDropdown" #navbarCollapse>

      <!-- Main Navigation -->
      <ul class="navbar-nav ms-5 me-4 mb-2 mb-lg-0 gap-lg-3">
        <li class="nav-item">
          <a class="nav-link fw-medium text-dark" routerLink="/" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">
            {{ 'NAV.HOME' | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-medium text-dark" routerLink="/poolfeatures" routerLinkActive="active">
            {{ 'NAV.POOLS' | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-medium text-dark" routerLink="/fees" routerLinkActive="active">
            {{ 'NAV.FEES' | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-medium text-dark" routerLink="/downloads" routerLinkActive="active">
            {{ 'NAV.DOWNLOADS' | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-medium text-dark" routerLink="/faq" routerLinkActive="active">
            {{ 'NAV.FAQ' | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-medium text-dark" routerLink="/contact-us" routerLinkActive="active">
            {{ 'NAV.CONTACT' | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-medium text-dark" routerLink="/learn" routerLinkActive="active">
            {{ 'NAV.LEARN' | translate }}
          </a>
        </li>
      </ul>

      <!-- Language Switcher Dropdown -->
      <ul class="navbar-nav ms-3">
        <li class="nav-item dropdown">
          <button class="btn btn-sm btn-outline-light border-0 dropdown-toggle d-flex align-items-center gap-2"
            id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img [src]="flagMap[currentLang]" width="16" height="12"
              [alt]="currentLang === 'en' ? 'English' : 'Afrikaans'" />
            <span class="d-none d-md-inline text-dark">{{ 'NAV.LANGUAGE' | translate }}</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end shadow-sm border-light-subtle" aria-labelledby="languageDropdown">
            <li>
              <a class="dropdown-item d-flex align-items-center gap-2" href="#"
                (click)="switchLang('en'); $event.preventDefault()">
                <img src="https://flagcdn.com/16x12/gb.png" width="16" height="12" alt="English" />
                <span>English</span>
              </a>
            </li>
            <li>
              <a class="dropdown-item d-flex align-items-center gap-2" href="#"
                (click)="switchLang('af'); $event.preventDefault()">
                <img src="https://flagcdn.com/16x12/za.png" width="16" height="12" alt="Afrikaans" />
                <span>Afrikaans</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>



      <!-- Auth Buttons -->
      <ul class="navbar-nav ms-auto gap-2 align-items-center">
        <li class="nav-item">
          <a href="https://bullion.mycoop.co.za/account/register" target="_blank" rel="noopener">
            <button type="button" class="btn btn-outline-primary rounded-pill px-3 d-flex align-items-center gap-2">
              <i class="bi bi-person-plus-fill"></i> {{ 'NAV.REGISTER' | translate }}
            </button>
          </a>
        </li>
        <li class="nav-item">
          <a href="https://bullion.mycoop.co.za/account/login" target="_blank" rel="noopener">
            <button type="button" class="btn btn-primary rounded-pill px-3 d-flex align-items-center gap-2 text-white">
              <i class="bi bi-box-arrow-in-right"></i> {{ 'NAV.LOGIN' | translate }}
            </button>
          </a>
        </li>
      </ul>

    </div>
  </div>
</nav>

<!-- Floating Register Button -->
<a href="https://bullion.mycoop.co.za/account/register" target="_blank" rel="noopener noreferrer">
  <button *ngIf="showFloatingRegister"
    class="btn btn-outline-primary rounded-pill px-3 d-flex align-items-center gap-2 shadow floating-register-btn"
    (click)="openRegisterPopup()">
    <i class="bi bi-person-plus-fill"></i> {{ 'NAV.REGISTER' | translate }}
  </button>
</a>

<!-- Register Modal -->
<app-registerpopup></app-registerpopup>
