<div *ngIf="showBanner" class="alert alert-dark fixed-bottom mb-0 rounded-0 d-flex justify-content-between align-items-center">
  <div class="me-3">
    We use cookies to improve your experience and analyze traffic. By clicking "Accept", you agree to our use of cookies.
    <a href="/privacy-policy" class="text-decoration-underline text-primary" target="_blank">Privacy Policy</a>
  </div>
  <div>
    <button class="btn btn-primary me-2" (click)="acceptCookies()">Accept</button>
    <button class="btn btn-outline-secondary" (click)="declineCookies()">Decline</button>
  </div>
</div>
