<div class="metal-container max-w-xl mx-auto p-6 bg-white rounded-xl shadow-md space-y-4">
  <h2 class="text-2xl font-bold text-center text-gray-800">Live Metal Prices</h2>

  <div *ngIf="errorMessage" class="text-red-500 bg-red-100 p-3 rounded-md">
    {{ errorMessage }}
  </div>

  <ng-container *ngIf="goldPrice !== null && silverPrice !== null; else loading">
    <div class="space-y-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="metal-card bg-yellow-100 border-l-4 border-yellow-600 p-4 rounded-md">
          <h3 class="text-lg font-semibold text-yellow-800">Gold (XAU)</h3>
          <p class="text-xl font-bold text-yellow-900">
            {{ goldPrice | number:'1.2-2' }} <span class="text-sm font-normal">ZAR/toz</span>
          </p>
        </div>

        <div class="metal-card bg-gray-100 border-l-4 border-gray-500 p-4 rounded-md">
          <h3 class="text-lg font-semibold text-gray-700">Silver (XAG)</h3>
          <p class="text-xl font-bold text-gray-800">
            {{ silverPrice | number:'1.2-2' }} <span class="text-sm font-normal">ZAR/toz</span>
          </p>
        </div>
      </div>

      <div class="text-right text-sm text-gray-500">
        Last updated: {{ lastUpdated }}
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <div class="animate-pulse space-y-4">
      <div class="h-6 bg-gray-200 rounded w-1/3 mx-auto"></div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="p-4 bg-gray-100 rounded-md space-y-2">
          <div class="h-4 bg-gray-300 rounded w-1/2"></div>
          <div class="h-6 bg-gray-300 rounded w-3/4"></div>
        </div>

        <div class="p-4 bg-gray-100 rounded-md space-y-2">
          <div class="h-4 bg-gray-300 rounded w-1/2"></div>
          <div class="h-6 bg-gray-300 rounded w-3/4"></div>
        </div>
      </div>

      <div class="h-4 bg-gray-200 rounded w-1/3 ml-auto"></div>
    </div>
  </ng-template>
</div>
