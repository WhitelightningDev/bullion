<div class="container py-5 text-white">

  <!-- Header -->
  <div class="text-center mb-5">
    <h1 class="display-5 fw-semibold">
      {{ 'POOLS.INVESTMENT_POOLS' | translate }}
      <img src="kruger-rand.png" alt="{{ 'POOLS.KRUGER_RAND_ALT' | translate }}" style="width: 90px;" />
    </h1>
    <p class="lead mt-3 text-secondary">{{ 'POOLS.DESCRIPTION' | translate }}</p>
  </div>

  <!-- Info Cards -->
  <div class="row g-4">
    <div class="col-12" *ngFor="let card of infoCards">
      <div class="card bg-dark border-light text-white shadow rounded-4">
        <div class="card-body">
          <h2 class="h5 fw-semibold d-flex align-items-center">
            <img [src]="card.icon" class="me-3" style="width: 60px;" [alt]="card.iconAlt | translate" />
            {{ card.title | translate }}
          </h2>
          <p class="mt-3">{{ card.description | translate }}</p>
        </div>
      </div>
    </div>
  </div>

  <hr class="mt-5">

  <!-- Video Section -->
  <section id="video-section" class="py-5 text-center text-white border-bottom">
    <h2 class="fw-semibold mb-4">{{ 'POOLS.DEPOSIT_PROCESS_TITLE' | translate }}</h2>

    <div class="d-flex justify-content-center">
      <div class="col-lg-8 col-md-10 col-12 p-4">
        <!-- Skeleton Placeholder -->
        <div *ngIf="!videoLoaded" class="ratio ratio-16x9 skeleton-loader rounded-4 mb-3"></div>

        <!-- Actual Video -->
        <div class="ratio ratio-16x9 shadow rounded-4 overflow-hidden" [hidden]="!videoLoaded">
          <iframe
            src="https://www.youtube.com/embed/0uOaGmvSSjs"
            title="{{ 'POOLS.DEPOSIT_PROCESS_TITLE' | translate }}"
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            class="rounded-4 border border-secondary"
            (load)="onVideoLoad()">
          </iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Responsive Centered Image Section -->
  <div class="container my-5">
    <div class="text-center">
      <h2 class="fw-semibold mb-4">{{ 'POOLS.CURRENT_POOLS_TITLE' | translate }}</h2>
      <img
        src="poolsimage.jpeg"
        alt="{{ 'POOLS.CURRENT_POOLS_ALT' | translate }}"
        class="img-fluid rounded shadow-lg mx-auto d-block"
        style="max-width: 100%; height: auto;"
      />
    </div>
  </div>

</div>
